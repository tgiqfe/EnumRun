setting:
  filesPath: C:\App\Files
  logsPath: C:\App\Logs
  outputPath: C:\App\Output
  restTime: 60
  defaultOutput: false
  retentionPeriod: 7
  minLogLevel: debug
  ranges:
    StartupScript: 0-9
    ShutdownScript: 11-29
    LogonScript: 81-89
    LogoffScript: 91-99
    EnumRun: 0-99
  logstash:
    server: http://localhost:8080
  syslog:
    server: tcp://192.168.10.100:514
    facility: local0
    format: RFC3164
    sslEncrypt: false
    sslTimeout: 3000
    sslCertFile: C:\App\Cert\cert.crt
    sslCertPassword: C:\App\Cert\cert.key
    sslCertFriendryName: syslog
    sslIgnoreCheck: false
  scriptDelivery:
    server:
    - http://localhost:5000
    process: EnumRun

